
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="" onchange="check(this.value)">
    <p id="c"></p>

    <script>
    function check(v){
        document.getElementById("c").innerHTML=v;
    }</script>
</body>
</html>
