{% extends 'teacher/teacherbase.html' %}
{% load widget_tweaks %}
{% block content %}
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        a:link {
            text-decoration: none;
        }
    </style>
</head>
<h2 class="text-center text-primary">ADD COURSE</h2>
<form method="POST" class="mx-auto" style="margin-top: 100px; max-width: 400px;">
    {% csrf_token %}
    <div class="form-group">
        <label for="course_name">Available Skills</label>
        <div class="d-flex">
            <select name="skills_name" id="skills_select" class="form-select">
                <option value="">Select</option>
                {% for i in skills %}
                <option value="{{ i.skill_name }}" class="form-select">{{ i.skill_name }}</option>
                {% endfor %}
            </select>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addSkillModal">Add_new</button>
        </div>
        <br>
        <label for="course_name">Exam Name</label>
        <input type="text" class="form-control" placeholder="Java" name="exam_name" required>
        <br>
        <label for="question_number">Total Question</label>
        <input type="number" class="form-control" name="total_questions" placeholder="10" required>
    </div>
    <div style="display:flex;justify-content:center;">
        <button type="submit" class="btn btn-primary mt-3">ADD</button>
    </div>
</form>

<!-- Modal for adding new skill -->
<div class="modal fade" id="addSkillModal" tabindex="-1" aria-labelledby="addSkillModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addSkillModalLabel">Add New Skill</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addSkillForm" method='POST'>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="skill_name" class="form-label">Skill Name</label>
                        <input type="text" class="form-control" id="skill_name" name="skill_name" required>
                      
                        <label for="skill_name" class="form-label">Sector</label>
                        <input type="text" class="form-control" id="skill_name" name="sector" required>

                        <label for="skill_name" class="form-label">Domain</label>
                        <input type="text" class="form-control" id="skill_name" name="domain" required>

                        <label for="skill_name" class="form-label">Level</label>
<select name="level" id="" class="form-select">
  <option value="">select</option>
  <option value="beginner">beginner</option>
  <option value="intermediate">intermediate</option>
  <option value="advanced">advanced</option>

</select>
                        <label for="skill_name" class="form-label">Parameters</label>
                        <input type="text" class="form-control" id="skill_name" name="parameters" required>
                    </div>
                    <!-- Add other fields for skill criteria here -->
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
