{% include "quiz/navbar.html" %}

<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}
html,body {
    display: grid;
    height: 100%;
    width: 100%;
    place-items: center;
    background-color: white;/* Set background color to orange */
}

::selection{
  background: orange;
  color: #fff;
}
.wrapper {
    overflow: hidden;
    max-width: 600px; /* Adjust the maximum width as needed */
    background: #fff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0px 15px 20px rgba(0,0,0,0.1);
}

.wrapper .title-text{
  display: flex;
  width: 200%;
}
.wrapper .title{
  width: 50%;
  font-size: 35px;
  font-weight: 600;
  text-align: center;
  transition: all 0.6s cubic-bezier(0.68,-0.55,0.265,1.55);
}
.wrapper .slide-controls{
  position: relative;
  display: flex;
  height: 40px;
  width: 80%;
  overflow: hidden;
  margin: 30px 75px 10px 30px;
  justify-content: space-between;
  border: 1px solid lightgrey;
  border-radius: 15px;
}
.slide-controls .slide{
  height: 50%;
  width: 50%;
  color: #fff;
  font-size: 16px;
  font-weight: 500;
  text-align: center;
  line-height: 48px;
  cursor: pointer;
  z-index: 1;
  transition: all 0.6s ease;
}
.slide-controls label.signup{
  color: #000;
}
.slide-controls .slider-tab {
    position: absolute;
    height: 100%;
    width: 50%;
    left: 0;
    z-index: 0;
    border-radius: 15px;
    background: linear-gradient(to right, orange, #FFA500); /* Orange gradient */
    transition: all 0.6s cubic-bezier(0.68,-0.55,0.265,1.55);
}

input[type="radio"]{
  display: none;
}
#signup:checked ~ .slider-tab{
  left: 50%;
}
#signup:checked ~ label.signup{
  color: #fff;
  cursor: default;
  user-select: none;
}
#signup:checked ~ label.login{
  color: #000;
}
#login:checked ~ label.signup{
  color: #000;
}
#login:checked ~ label.login{
  cursor: default;
  user-select: none;
}
.wrapper .form-container{
  width: 100%;
  overflow: hidden;
}
.form-container .form-inner{
  display: flex;
  width: 200%;
}
.form-container .form-inner form{
  width: 50%;
  transition: all 0.6s cubic-bezier(0.68,-0.55,0.265,1.55);
}
.form-inner form .field{
  height: 50px;
  width: 100%;
  margin-top: 20px;
}
.form-inner form .field input {
    height: 40px; /* Decrease the height of the input field */
    width: calc(100% - 30px); /* Decrease the width and adjust for padding */
    outline: none;
    padding: 10px; /* Adjust padding for better spacing */
    border-radius: 10px; /* Decrease the border radius */
    border: 1px solid lightgrey;
    border-bottom-width: 2px;
    font-size: 14px; /* Decrease the font size */
    transition: all 0.3s ease;
}

.form-inner form .field input:focus{
  border-color: #1a75ff;
  /* box-shadow: inset 0 0 3px #fb6aae; */
}
.form-inner form .field input::placeholder{
  color: #999;
  transition: all 0.3s ease;
}
form .field input:focus::placeholder{
  color: #1a75ff;
}
.form-inner form .pass-link{
  margin-top: 5px;
}
.form-inner form .signup-link{
  text-align: center;
  margin-top: 30px;
}
.form-inner form .pass-link a,
.form-inner form .signup-link a{
  color:orange;
  text-decoration: none;
}
.form-inner form .pass-link a:hover,
.form-inner form .signup-link a:hover{
  text-decoration: underline;
}
form .btn{
  height: 50px;
  width: 0%;
  border-radius: 15px;
  position: relative;
  overflow: hidden;
}
form .btn .btn-layer {
    height: 100%;
    width: 300%;
    position: absolute;
    left: -100%;
    background: linear-gradient(to right, orange, #FFA500); /* Orange gradient */
    border-radius: 15px;
    transition: all 0.4s ease;
}

form .btn:hover .btn-layer{
  left: 0;
}
form .btn input[type="submit"]{
  height: 100%;
  width: 100%;
  z-index: 1;
  position: relative;
  background: none;
  border: none;
  color: #fff;
  padding-left: 0;
  border-radius: 15px;
  font-size: 20px;
  font-weight: 500;
  cursor: pointer;
}
.avatar {
    width: 130px; /* Adjust size as needed */
    height: 130px; /* Adjust size as needed */
    border-radius: 50%; /* Makes the avatar round */
    margin: 0 auto 20px; /* Centers the avatar horizontally and adds some space between avatar and form */
    display: block; /* Ensures the image behaves as a block element */
}
.row {
    display: flex; /* Ensure that the columns are displayed in a flex layout */
}

.col-md-6 {
    width: 50%; /* Each column occupies 50% of the row */
}



    </style>
</head>
<body>
    <div class="wrapper"  style="width:40%">
        <img src="{% static "image/examiner_login_img.png" %}" alt="Avatar" class="avatar">
        <div class="title-text">
          <div class="title signup">Signup Form</div>
        </div>
        <div class="form-container" >
          <div class="form-inner">
            <form action="#" class="signup">
                <div class="">
                    <div class="row">
                        <div class="col-md-6"> <!-- Adjust column size to fit two fields in one row -->
                            <div class="field">
                                <input type="text" placeholder="Enter ID/User Name" id= "facultyid" name="facultyid" required>
                            </div>
                        </div>
                        <div class="col-md-6"> <!-- Adjust column size to fit two fields in one row -->
                            <div class="field">
                                <input type="password" placeholder="Password" id= "password" name="password" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6"> <!-- Adjust column size to fit two fields in one row -->
                            <div class="field">
                                <input type="text" placeholder="Name" id= "name" name="name" required>
                            </div>
                        </div>
                        <div class="col-md-6"> <!-- Adjust column size to fit two fields in one row -->
                            <div class="field">
                                <input type="text" placeholder="Deptartment" id= "deptid" name="deptid" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6"> <!-- Adjust column size to fit two fields in one row -->
                            <div class="field">
                                <input type="text" placeholder="Mobile Number" id="mobilenumber" name="mobilenumber" required>
                            </div>
                        </div>
                        <div class="col-md-6"> <!-- Adjust column size to fit two fields in one row -->
                            <div class="field">
                                <input type="text" placeholder="Email Address" id= "email" name="email" required>
                            </div>
                        </div>
                    </div>
                </div>
              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Signup">
              </div>
              <p class="small mt-3">Already have an account ? <a href="examinerlogin" class="text-primary">login</a></p>
            </form>
          </div>
        </div>
      </div>
  
</body>
</html>
<script>
     const loginText = document.querySelector(".title-text .login");
      const loginForm = document.querySelector("form.login");
      const loginBtn = document.querySelector("label.login");
      const signupBtn = document.querySelector("label.signup");
      const signupLink = document.querySelector("form .signup-link a");
      signupBtn.onclick = (()=>{
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
      });
      loginBtn.onclick = (()=>{
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
      });
      signupLink.onclick = (()=>{
        signupBtn.click();
        return false;
      });

</script>
