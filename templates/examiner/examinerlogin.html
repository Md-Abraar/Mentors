<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}
html,body {
    display: grid;
    height: 100%;
    width: 100%;
    place-items: center;
    background-color: white;/* Set background color to orange */
}

::selection{
  background: orange;
  color: #fff;
}
.wrapper {
    overflow: hidden;
    max-width: 600px; /* Adjust the maximum width as needed */
    background: #fff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0px 15px 20px rgba(0,0,0,0.1);
}

.wrapper .title-text{
  display: flex;
  width: 200%;
}
.wrapper .title{
  width: 50%;
  font-size: 35px;
  font-weight: 600;
  text-align: center;
  transition: all 0.6s cubic-bezier(0.68,-0.55,0.265,1.55);
}
.wrapper .slide-controls{
  position: relative;
  display: flex;
  height: 40px;
  width: 80%;
  overflow: hidden;
  justify-content: space-between;
  border: 1px solid lightgrey;
  border-radius: 15px;
}
.slide-controls .slide{
  height: 50%;
  width: 50%;
  color: #fff;
  font-size: 16px;
  font-weight: 500;
  text-align: center;
  line-height: 48px;
  cursor: pointer;
  z-index: 1;
  transition: all 0.6s ease;
}
.slide-controls label.signup{
  color: #000;
}
.slide-controls .slider-tab {
    position: absolute;
    height: 100%;
    width: 50%;
    left: 0;
    z-index: 0;
    border-radius: 15px;
    background: linear-gradient(to right, orange, #FFA500); /* Orange gradient */
    transition: all 0.6s cubic-bezier(0.68,-0.55,0.265,1.55);
}

input[type="radio"]{
  display: none;
}
#signup:checked ~ .slider-tab{
  left: 50%;
}
#signup:checked ~ label.signup{
  color: #fff;
  cursor: default;
  user-select: none;
}
#signup:checked ~ label.login{
  color: #000;
}
#login:checked ~ label.signup{
  color: #000;
}
#login:checked ~ label.login{
  cursor: default;
  user-select: none;
}
.wrapper .form-container{
  width: 100%;
  overflow: hidden;
}
.form-container .form-inner{
  display: flex;
  width: 200%;
}
.form-container .form-inner form{
  width: 50%;
  transition: all 0.6s cubic-bezier(0.68,-0.55,0.265,1.55);
}
.form-inner form .field{
  height: 50px;
  width: 100%;
  margin-top: 20px;
}
.form-inner form .field input {
    height: 40px; /* Decrease the height of the input field */
    width: calc(100% - 30px); /* Decrease the width and adjust for padding */
    outline: none;
    padding: 10px; /* Adjust padding for better spacing */
    border-radius: 10px; /* Decrease the border radius */
    border: 1px solid lightgrey;
    border-bottom-width: 2px;
    font-size: 14px; /* Decrease the font size */
    transition: all 0.3s ease;
}

.form-inner form .field input:focus{
  border-color: #1a75ff;
  /* box-shadow: inset 0 0 3px #fb6aae; */
}
.form-inner form .field input::placeholder{
  color: #999;
  transition: all 0.3s ease;
}
form .field input:focus::placeholder{
  color: #1a75ff;
}
.form-inner form .pass-link{
  margin-top: 5px;
}
.form-inner form .signup-link{
  text-align: center;
  margin-top: 30px;
}
.form-inner form .pass-link a,
.form-inner form .signup-link a{
  color:orange;
  text-decoration: none;
}
.form-inner form .pass-link a:hover,
.form-inner form .signup-link a:hover{
  text-decoration: underline;
}
form .btn{
  height: 50px;
  width: 100%;
  border-radius: 15px;
  position: relative;
  overflow: hidden;
}
form .btn .btn-layer {
    height: 100%;
    width: 300%;
    position: absolute;
    left: -100%;
    background: linear-gradient(to right, orange, #FFA500); /* Orange gradient */
    border-radius: 15px;
    transition: all 0.4s ease;
}

form .btn:hover .btn-layer{
  left: 0;
}
form .btn input[type="submit"]{
  height: 100%;
  width: 100%;
  z-index: 1;
  position: relative;
  background: none;
  border: none;
  color: #fff;
  padding-left: 0;
  border-radius: 15px;
  font-size: 20px;
  font-weight: 500;
  cursor: pointer;
}
.avatar {
    width: 100px; /* Adjust size as needed */
    height: 100px; /* Adjust size as needed */
    border-radius: 50%; /* Makes the avatar round */
    margin: 0 auto 20px; /* Centers the avatar horizontally and adds some space between avatar and form */
    display: block; /* Ensures the image behaves as a block element */
}
.row {
    display: flex; /* Ensure that the columns are displayed in a flex layout */
}

.col-md-6 {
    width: 50%; /* Each column occupies 50% of the row */
}


{% load static %}

    </style>
</head>
<body>  
    
    <div class="wrapper" style="width:35%">
   
      <div id="message-container" class="mt-5"></div> <!-- Message Container -->
      <img src="{% static "image/examiner_login_img.png" %}" alt="Avatar" class="avatar">
    <div class="title-text d-flex">
        <div class="title login">
            <span class="small" style="font-size:15px"> Examiner </span> <br>
            Login Form</div>
    </div>
    <div class="form-container">
        <input type="radio" name="slide" id="login" checked>
        <div class="form-inner">
            <form action="" class="login" method="post">
                {% csrf_token %}
                <div class="field">
                    <input type="text" placeholder="Username" required name="username">
                </div>
                <div class="field">
                    <input type="password" placeholder="Password" required name="password" id="password">
                </div>
                <div class="pass-link"><a href="#">Forgot password?</a></div>
                <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" value="Login">
                </div>
                <p class="small mt-3">Don't have an account ? <a href="mentorsignup" class="text-primary">signup</a></p>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // Function to show Bootstrap alert for few seconds
    function showAlert(message, alertType) {
        var alert = '<div class="alert alert-' + alertType + ' alert-dismissible fade show" role="alert">';
        alert += message;
        alert += '<button type="button" class="close" data-dismiss="alert" aria-label="Close">';
        alert += '<span aria-hidden="true">&times;</span></button></div>';

        $('#message-container').html(alert);

        // Automatically close the alert after 3 seconds
        setTimeout(function () {
            $('.alert').alert('close');
        }, 3000);
    }

    // Call the function with your messages
    {% for message in messages %}
        showAlert('{{ message }}', 'warning'); // Change 'warning' to desired alert type
    {% endfor %}
</script>
