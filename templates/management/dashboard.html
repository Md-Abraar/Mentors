 <script>
    $(document).ready(function(){
        // Define an object to store the AJAX request parameters and corresponding responses
       $('#selectField').change(function(){
        var selectedOptions = [];
        $('#selectField option:selected').each(function(){
            selectedOptions.push($(this).text());
        });
        $('#selectedOptions').text('Selected options: ' + selectedOptions.join(', '));
    });
        $('#sector').change(function(){
            var sector = $(this).val(); 
            // Check if the response for this sector is already cached
                $.ajax({
                    url: '/get_domains',
                    data: {
                        'sector': sector
                    },
                    dataType: 'json',
                    success: function (data){
                        setDomains(data)
                    }
                });
        });
        function setDomains(data){
            var d = $('#domain')
            d.empty();
            d.append('<option value="">All</option>');
            $.each(data, function(index, domain){
                d.append('<option value="' + domain + '">' + domain + '</option>');
            });   
            d.find("option[value='{{domain|safe}}']").attr("selected","selected");         
        }
        $('#sector').trigger("change");
    }); 
 </script>
<script>
  $(document).ready(function() {
    $('.demo').dropdown({

      // read only
      readOnly: false,
    
      // min count
      minCount: 0,
    
      // error message
      minCountErrorMessage: '',
    
      // the maximum number of options allowed to be selected
      limitCount: Infinity,
      
      // error message
      limitCountErrorMessage: '',
    
      // search field
      input: '<input type="text" maxLength="20" placeholder="Searchfvnevdv eifvk ">',
    
      // dynamic data here
      data: [],
    
      // is search able?
      searchable: true,
    
      // when there's no result
      searchNoData: '<li style="color:#ddd">No Results</li>',
    
      // callback
      
    
      // callback    
      // custom props
      extendProps: []
    
    });
      $('#dashboard').click(function() {
        var skill = $('#skill').val();
          $.ajax({
            data: {
              'skill': skill
              },
              url: '/get_dashboard_data/',
              success:  function showChart(response){
                var keys = Object.keys(response);
                var values=Object.values(response);
                if (window.myChart instanceof Chart) {
                  window.myChart.destroy();
                }
                var chrt = document.getElementById("chartId").getContext("2d");
                var chartId = new Chart(chrt, {
                  type: 'doughnut',
                  data: {
                    labels: keys,
                    datasets: [{
                      label: "Department wise distribution",
                      data: values,
                      backgroundColor: ['#07FAE1', '#07FA1D', '#005C09', '#000857', '#FA0505', '#E0F6E6', '#838E86'],
                      hoverOffset: 5
                    }],
                  },
                  options: {
                    responsive: false,
                    plugins: {
                      legend: {
                        position: 'bottom', // You can change the position of the legend here
                      },
                    }
                  },
                });
                window.myChart = chartId;
              },
              error: function(xhr, errmsg, err) {
                  console.log(xhr.status + ": " + xhr.responseText);  // Log any errors
              }
          });
      });
       
      
      
  });



  </script>
