<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    nav ul li{
      font-size: 20px;
      font-weight: 400 !important;
  }

  nav ul li a{
      color: white !important;
  }

  nav ul li:hover {
      border-radius: 10px;
      background-color: orange;
  }

  nav ul li a:hover {
      color: black !important;
  }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  {% block head %}{% endblock head %}
</head>
<body>
  <nav class="navbar navbar-dark navbar-expand-md fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand ms-3" href="https://www.gprec.ac.in">
        <img src="{% static "image/logo.png" %}" alt="logo" height="40">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto me-3 mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url "home" %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url "adminclick" %}">Admin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url "mentorclick" %}">Mentor</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url "teacherclick" %}">Examiner</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url "studentclick" %}">Student</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  {% block body %}{% endblock body %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
</body>
</html>
