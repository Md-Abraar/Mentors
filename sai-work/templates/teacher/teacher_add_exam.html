{% extends 'teacher/teacherbase.html' %}
{% load widget_tweaks %}
{% block content %}
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   
  <style>
  a:link {
        text-decoration: none;
      }
    
  </style>
</head>
<h2 class="text-center text-primary">ADD COURSE</h2>
<form method="POST" class="mx-auto" style="margin-top: 100px; max-width: 400px;">
    {%csrf_token%}
    <div class="form-group">
      <label for="course_name">Exam Name</label>
      <input type="text" class="form-control" placeholder="Java" name="exam_name" required> 

      <label for="question_number">Total Question</label>
      <input type="number" class="form-control" name="total_questions" placeholder="10" required> 

      {% comment %} <label for="total_marks">Marks for Each Question</label>
      <input type="number" class="form-control" name="marks">  {% endcomment %}
    </div>
    <div style="display:flex;justify-content:center;">
    <button type="submit" class="btn btn-primary mt-3">ADD</button>
  </div> </form>
<br><br><br>
{% endblock content %}
